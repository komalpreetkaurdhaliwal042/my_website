<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Webpage</title>
    <style>
        body {
            background-image: url('https://github.com/komalpreetkaurdhaliwal042/my_website/blob/main/yourimage.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0; /* Ensures no default margin */
            padding: 0; /* Ensures no default padding */
        }
        .autumn-message {
            color: green;
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            background-color: lightgreen;
            padding: 10px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .image-container img {
            width: 200px;
            height: auto;
        }
        .links-container {
            text-align: center;
            margin-top: 20px;
        }
        .links-container p {
            color: white; /* Sets text color to white */
        }
    </style>
</head>
<body>

    <div class="autumn-message">Autumn in Tokyo</div>

    <div class="image-container">
        <img src="https://github.com/komalpreetkaurdhaliwal042/my_website/blob/main/spider.jpeg?raw=true" alt="Spider Image">
        <img src="https://github.com/komalpreetkaurdhaliwal042/my_website/blob/main/yourimage.jpg?raw=true" alt="Your Image">
    </div>

    <div class="links-container">
        <p>Click the word <a href="https://github.com/komalpreetkaurdhaliwal042/my_website/blob/main/boat.jpeg?raw=true" target="_blank">boat</a> to display an image of a boat.</p>
        <p>Click the word <a href="https://www.sfu.ca/" target="_blank">SFU</a> to go to the SFU website.</p>
    </div>

</body>
</html>
